<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="bsu_logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("bsu_img.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(
          0,
          0,
          0,
          0.4
        ); /* Add semi-transparent dark color */
        background-blend-mode: darken; /* Blend dark color over the image */
        font-family: "Poppins", sans-serif;
      }

      .login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      .login-container h1 {
        margin-bottom: 1.5rem;
        color: #0b0a0a;
      }
      .login-container input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1.5px solid #beb8b8;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
      }
      .login-container input:focus {
        border-color: #4caf50;
      }
      .login-container button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: 0.3s;
      }
      .login-container button:hover {
        background-color: #45a049;
      }
      .message {
        margin-top: 1rem;
        font-size: 14px;
        color: red;
      }
      #message {
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="message" id="message"></div>
    </div>

    <script>
      const accounts = [
        { email: "internalaudit@gmail.com", password: "InternalAudit_29" },
        { email: "accounting@gmail.com", password: "Accounting_30" },
        { email: "pso@gmail.com", password: "PropertyandSupply_31" },
        { email: "procurement@gmail.com", password: "Procurement_32" },
        { email: "vcaf@gmail.com", password: "ViceChanAdminFinace_33" },
      ];

      const redirectURL =
        "https://drive.google.com/drive/folders/19wRPRgyvfPMjE-hLxNe-ezAVzOnlA8_x?usp=sharing";

      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      // Auto-redirect if already logged in
      if (sessionStorage.getItem("loggedIn")) {
        window.location.href = redirectURL;
      }

      // Email validation regex
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      // Password validation regex
      function validatePassword(password) {
        const re = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        return re.test(password);
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const enteredEmail = emailInput.value.trim();
        const enteredPassword = passwordInput.value.trim();

        // Check if fields are empty
        if (!enteredEmail || !enteredPassword) {
          showMessage("Please fill in all fields!", "red");
          return;
        }

        // Validate email format
        if (!validateEmail(enteredEmail)) {
          showMessage("Invalid email format!", "red");
          return;
        }

        // Check if account exists
        const accountFound = accounts.find(
          (acc) =>
            acc.email.toLowerCase() === enteredEmail.toLowerCase() &&
            acc.password === enteredPassword
        );

        if (accountFound) {
          // Successful login
          showMessage("Login Successful! Redirecting...", "green");
          sessionStorage.setItem("loggedIn", "true");

          setTimeout(() => {
            window.location.href = redirectURL;
          }, 1000);
        } else {
          // Invalid credentials
          showMessage("Invalid email or password!", "red");
        }
      });

      // Message display function
      function showMessage(msg, color) {
        message.style.color = color;
        message.style.fontSize = "12px"; // Make message smaller
        message.textContent = msg;
      }

      // Function to display message
      function showMessage(msg, color) {
        message.style.color = color;
        message.textContent = msg;
      }
    </script>
  </body>
</html>
