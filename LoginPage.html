<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
      }
      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 1.5rem;
      }
      .login-container input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-container button {
        width: 100%;
        padding: 0.5rem;
        margin-top: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #45a049;
      }
      .message {
        margin-top: 1rem;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="message" id="message"></div>
    </div>

    <script>
      const defaultEmail = "user@gmail.com";
      const defaultPassword = "password123";

      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const enteredEmail = document.getElementById("email").value;
        const enteredPassword = document.getElementById("password").value;

        if (
          enteredEmail === defaultEmail &&
          enteredPassword === defaultPassword
        ) {
          message.style.color = "green";
          message.textContent = "Login Successful! Redirecting...";
          // Redirect after 1 second
          setTimeout(() => {
            window.location.href =
              "https://drive.google.com/drive/folders/1VnmpWXaDCTpboZ3tJT0126JUmghGTGH2?usp=sharing"; // Replace with your specific Google Drive link
          }, 1000);
        } else {
          message.style.color = "red";
          message.textContent = "Invalid email or password!";
        }
      });
    </script>
  </body>
</html>
